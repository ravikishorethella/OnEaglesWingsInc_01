<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnEagelsWingsInc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- main-logo  -->
    <header class="header">
        <div class="container">
            <img src="./images/logo.jpg" alt="On Eagles Wings Inc" class="logo">
            <span class="header-text">We care for children
                <i class="fa fa-heart"></i>
            </span>
        </div>
    </header>


    <!-- menu-bar -->
    <nav class="main-nav">
        <div class="container">
            <ul>
                <li class="mobile">
                    <a href="">Menu

                    </a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Work</a>
                </li>
                <li>
                    <a href="">Gallery</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">Donate</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- map code  -->
    <div id="map"> </div>


    <!-- contact information -->

    <div class="orgdetails">
        <div class="wrapper">

            <div class="first">
                <p>
                    <i class="fa fa-map-marker fa-2x org-icons"></i>
                </p>

                <p> 326 Runaway Bay, Apt 3D, Mishawaka </p>
                <p> Indiana - 46545 </p>
            </div>

            <div class="second">
                <p>
                    <i class="fa fa-envelope fa-2x org-icons"></i>
                </p>

                <p>jullykimuyu@gmail.com</p>
            </div>

            <div class="third">
                <p>
                    <i class="fa fa-phone fa-2x org-icons"></i>
                </p>

                <p>+1 (574) 229-7576</p>
            </div>


        </div>
    </div>


    <!-- user form details -->
    <div class="userdetails">
        <p class="user-msg">We &hearts; to hear from you!!!</p>
        <form action="" method="">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name">

                <label for="mail">Email</label>
                <input type="email" id="mail" name="user_email">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="user_subject">

                <label for="message">Message</label>
                <textarea name="" id="message" cols="10" rows="5"></textarea>

            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>


    <!-- page-footer -->

    <footer>
        <p>Copyright &copy; OnEagelsWingsInc </p>
        <p>Developed & Managed by - RK & LM</p>
        <ul>
            <li>
                <a href="">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <i class="fa fa-facebook fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-instagram fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa fa-skype fa-2x"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- map code script-->
    <script>
        function initMap() {
            var uluru = { lat: 41.6619927, lng: -86.1586156 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANUPPHB2iXL35senuddDtnssFLl30OtfM&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
